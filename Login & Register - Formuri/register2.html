<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra VIP Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ff6347; /* Gradient border is added here */
            border-radius: 8px;
            font-size: 16px;
            color: #ff6347; /* Only the text is colored */
            background: transparent; /* No background color inside the input */
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #feb47b;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff6347, #feb47b);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #feb47b, #ff6347);
        }

        .terms {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        .terms a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>REGISTER #2</h2>
    <form>
        <label for="name">Your Full Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email Address</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Create Password</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Register Now</button>
    </form>
    <div class="terms">
        By registering, you agree to our <a href="#">Terms & Conditions</a>.
    </div>
</div>

</body>
</html>
