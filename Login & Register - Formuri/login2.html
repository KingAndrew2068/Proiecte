<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

.login-container{
  margin: 0 auto;
  padding: 2em;
  width: 300px;
  background: #1c1f2b;
  text-align: center;
  border-radius: 10px;
  position: relative;
}

    @property --angle{
  syntax: "<angle>";
  initial-value: 0deg;
  inherits: false;
}

.login-container::after, .login-container::before{
  content: '';
  position: absolute;
  height: 100%;
  width: 100%;
  background-image: conic-gradient(from var(--angle), #01edf5, #587ab9, #a2cc2d, #dbc028, #ec9027);
  top: 50%;
  left: 50%;
  translate: -50% -50%;
  z-index: -1;
  padding: 3px;
  border-radius: 10px;
  animation: 3s spin linear infinite;
}
    
    .login-containter::before{
      filter: blur(1.5rem);
      opacity: 0.5;
    }

    @keyframes spin{
  from{
    --angle: 0deg;
  }
  to{
    --angle: 360deg;
  }
}

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #f5f5f5;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #333;
      border: 2px solid grey;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: rgb(0, 255, 0);
      box-shadow: 0 0 10px rgb(0, 255, 0);
    }

    .login-btn {
      padding: 15px 30px;
      background-color: #000000;
      border: none;
      border-radius: 5px;
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #000000;
      transform: scale(1.05);
    }

    .login-btn:active {
      background-color: #000000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .forgot-password {
      color: grey;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 10px;
      display: block;
      transition: all 0.3s ease;
    }
    .forgot-password:hover {
      color: #ffffff;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

</body>
</html>
