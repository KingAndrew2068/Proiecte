<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register #3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #555;
            background-color: #222;
            color: #fff;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #FFD700;
        }

        .btn-submit {
            background-color: #FFD700;
            color: #1a1a1a;
            font-size: 1.2em;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #FFB800;
        }

        .privacy-policy {
            color: #bbb;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .privacy-policy a {
            color: #FFD700;
            text-decoration: none;
        }

        .privacy-policy a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register #3</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="text" class="input-field" placeholder="Phone Number" required>
            <button type="submit" class="btn-submit">Register Now</button>
        </form>
        <div class="privacy-policy">
            By signing up, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.
        </div>
    </div>

</body>
</html>
