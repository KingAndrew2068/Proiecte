<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form #3</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .contact-form {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      transition: transform 0.4s ease, opacity 0.4s ease;
      animation: slideIn 1s ease-out;
    }

    .contact-form h2 {
      text-align: center;
      font-size: 28px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease-out;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      transition: border 0.3s ease, transform 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      transform: scale(1.05);
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>Contactează-ne</h2>
    <form action="#" method="POST">
      <input type="text" name="nume" placeholder="Numele tău" required>
      <input type="email" name="email" placeholder="Email-ul tău" required>
      <textarea name="mesaj" rows="4" placeholder="Mesajul tău" required></textarea>
      <button type="submit">Trimite</button>
    </form>
  </div>

</body>
</html>
