<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .contact-form-container {
      background: #1a1a2e;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      padding: 2em;
      transform: scale(1);
      transition: all 0.3s ease-in-out;
    }

    .contact-form-container:hover {
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #73ff00;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 2px solid #444;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #00ff55;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #125209;
    }

    .contact-form-container input, .contact-form-container textarea {
      transition: border-color 0.3s ease;
    }

    .contact-form-container input:focus, .contact-form-container textarea:focus {
      border-color: #00ff00;
    }

    .contact-form-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      z-index: -1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(8, 151, 20, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(8, 151, 20, 0.8);
      }
      100% {
        box-shadow: 0 0 15px rgba(8, 151, 20, 0.5);
      }
    }
  </style>
</head>
<body>

  <div class="contact-form-container">
    <h2>Contactează-ne</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Nume complet" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Mesajul tău..." rows="5" required></textarea>
      <input type="submit" value="Trimite mesajul">
    </form>
  </div>

</body>
</html>
